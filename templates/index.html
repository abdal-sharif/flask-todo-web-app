<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-themes@^1.0.2/dist/abaculus/index.min.css">
    <title>Todo App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 40px;
            background-color: #f8f9fa;
        }
        .container {
            width: 60vw;
            border: 1px solid black;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .todo-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .form-section, .list-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h1 class="text-center">Todo List</h1>
        
        <div class="form-section">
            <h2>Add Task</h2>
            <form method="POST" class="mt-3 d-flex justify-content-center">
                <input type="text" name="content" placeholder="Write your task here..." class="mr-2 form-control">
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
        </div>
        
        <div class="list-section">
            <h2>Tasks</h2>
            <ul class="list-group">
                {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {% if item.complete %}
                        <del>{{ item.content }}</del>
                        {% else %}
                        {{ item.content }}
                        {% endif %}
                    </div>
                    <div class="task-action">
                        {% if not item.complete %}
                        <a href="{{ url_for('complete', item_id=item.id) }}" class="btn btn-sm btn-success">Complete</a>
                        {% endif %}
                        <a href="{{ url_for('delete', item_id=item.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
